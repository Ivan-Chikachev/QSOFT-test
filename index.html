<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>QSOFT</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./scss/style.css">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo"><a href=""><img
                        src="https://i.ibb.co/xmkJZtm/Frame-1691.png"
                        alt=""></a>
                    <div class="header__person"><a href=""><img class="header__person"
                                                                src="https://i.ibb.co/wsqK0zN/Profile-stroke.png"
                                                                alt=""></a></div>

                </div>
                <div class="header__search search"><input type="text" class="search__field" placeholder="Найти...">
                    <img src="https://image.flaticon.com/icons/svg/49/49116.svg" alt="" class="search__icon"></div>
                <div class="header__account"><span>Константин</span><img
                        src="https://i.ytimg.com/vi/21gypJB3TDY/maxresdefault.jpg" alt=""></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="partners">
                <h2 class="partners__title">Наши партнёры</h2>
                <div class="partners__card card">
                    <div class="card__item">
                        <img src="https://i.ibb.co/KrNDxJJ/path5197.png" alt="">

                    <div class="card__item">
                        <img src="https://i.ibb.co/ZLsttTx/logo-1.png" alt="">
                    </div>
                    <div class="card__item">
                        <img src="https://i.ibb.co/HTmKF57/792px-Mc-Donald-s-logo-1.png" alt="">
                    </div>
                    <div class="card__item">
                        <img src="https://i.ibb.co/YXHQvTv/1024px-Ikea-logo-1.png" alt="">
                    </div>
                    <div class="card__item">
                        <img src="https://i.ibb.co/5WBhsDC/321451-v2-1.png" alt="">
                    </div>
                    <div class="card__item">
                        <img src="https://i.ibb.co/6vdRH8C/download-1.png" alt="">
                    </div>
                    <div class="card__item">
                        <img src="https://i.ibb.co/rbxmmg3/CM20200219-db34e-f70d2-1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
